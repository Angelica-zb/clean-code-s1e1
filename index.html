<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="prioritization-tool">
    <img class="img-tool" src="./eisenhower-matrix.jpg" 
        alt="Priority Matrix, helps you tackle and prioritize tasks by urgency and importance.">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="all-tasks">
    <h3 class="all-tasks__title">Add Item</h3>
    <section class="add-new-task">
      <form class="add-new-task__wrap">
        <input class="add-new-task__input task-add" type="text">
        <input class="add-new-task__button" type="button" value="Add">
      </form>
    </section>
    <h3 class="all-tasks__title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__style">
        <input class="list__check" type="checkbox">
        <label class="list__task list__task_mode-label">Pay Bills</label>
        <input class="list__task list__task_task-input" type="text">
        <button class="list__button-edit">Edit</button>
        <button class="list__button-delete">
          <img class="list__img-delete" src="./remove.svg" alt="delete task">
        </button>
      </li>
      <li class="edit-mode list__style">
        <input type="checkbox" class="list__check">
        <label class="list__task list__task_mode-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__task list__task_task-input">
        <button class="list__button-edit">Save</button>
        <button class="list__button-delete">
          <img class="list__img-delete" src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
    <h3 class="all-tasks__title">Completed</h3>
    <ul class="list list__completed-tasks" id="completed-tasks">
      <li class="list__style">
        <input type="checkbox" class="list__check" checked>
        <label class="list__task list__task_mode-label">See the Doctor</label>
        <input type="text" class="list__task list__task_task-input">
        <button class="list__button-edit">Edit</button>
        <button class="list__button-delete">
          <img class="list__img-delete" src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>

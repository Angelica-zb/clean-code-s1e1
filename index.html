<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="prioritization-tool">
    <img class="img-tool" src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="all-tasks">
    <section id="add-new-task">
      <label class="title-task" for="new-task">Add Item</label>
      <form class="new-task-wrap">
        <input id="new-task" class="task task-add" type="text">
        <input type="button" class="add-button" value="Add">
      </form>
    </section>
    <h3 class="title-task">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-style">
        <input type="checkbox" class="check">
        <label class="task mode-label">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-style">
        <input type="checkbox" class="check">
        <label class="task mode-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title-task">Completed</h3>
    <ul class="list completed-tasks" id="completed-tasks">
      <li class="list-style">
        <input type="checkbox" class="check" checked>
        <label class="task mode-label">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
